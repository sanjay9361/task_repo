<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trends</title>
</head>
<body>
    <button id="run-script">Click here to run the script</button>
    <div id="results"></div>

    <script>
        document.getElementById('run-script').addEventListener('click', async () => {
            const response = await fetch('/run-script');
            const data = await response.json();
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = `
                <h3>These are the most happening topics as on ${data.end_time}</h3>
                <ul>
                    <li>${data.trend1}</li>
                    <li>${data.trend2}</li>
                    <li>${data.trend3}</li>
                    <li>${data.trend4}</li>
                    <li>${data.trend5}</li>
                </ul>
                <p>The IP address used for this query was ${data.ip_address}.</p>
                <pre>${JSON.stringify(data, null, 4)}</pre>
            `;
        });
    </script>
</body>
</html>
